title: "Geschichte"
faq:
  - question: "Wie wurde der Verein gegründet?"
    answer: >
            Die Wiedergründung des Burschenverein Höhenrain e.V. fand am 15.11.1996 durch
            49 Burschen & Madln im Gasthaus “Alter Wirt” in Höhenrain statt.
  - question: "Wie kam es zur Wiedergründung?"
    answer: >
            Nach zwei unvergesslichen Festen - Johannifeuer und einer Silvesterparty - 
            beschlossen einige eifrige Burschen und Madln den Burschenverein Höhenrain
            e. V. wieder ins Leben zu rufen. 
  - question: "Seit wann gibt es Aktivitäten für die Jugend in Höhenrain?"
    answer: Wir können voller Stolz auf 122 Jahre Burschenaktivitäten zurücksehen.
  - question: "Wer war federführend für die Wiedergründung verantwortlich?"
    answer: >
            Zur Gründungsversammlung lud der damalige Oberbursch Martin Klostermeier ein.
  - question: "Wer war in der Nachkriegszeit für die Jugendarbeit im Dorf verantwortlich?"
    answer: >
            Die Kolpingsfamilie Höhenrain kümmerte sich insbesondere in der Nachkriegszeit um die 
            dörfliche Gemeinschaft der Jugend und um den Erhalt ihrer Bräuche.
